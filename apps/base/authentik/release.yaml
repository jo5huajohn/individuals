apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  releaseName: authentik
  chart:
    spec:
      chart: authentik
      version: 2025.10.2
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: authentik
  interval: 12h
  install:
    strategy:
      name: RetryOnFailure
      retryInterval: 2m
  upgrade:
    strategy:
      name: RetryOnFailure
      retryInterval: 3m

  valuesFrom:
    - kind: Secret
      name: authentik-credentials
      valuesKey: secret-key
      targetPath: authentik.secret_key

    - kind: Secret
      name: authentik-credentials
      valuesKey: postgresql-password
      targetPath: authentik.postgresql.password

    - kind: Secret
      name: authentik-credentials
      valuesKey: postgresql-password
      targetPath: postgresql.auth.password

  values:
    authentik:
      error_reporting:
        enabled: true
    
    server:
      ingress:
        ingressClassName: traefik
        enabled: true
        hosts:
          - authentik1.lab42.me
      metrics:
        prometheus:
          serviceMonitor:
            enabled: true

    worker:
      metrics:
        prometheus:
          serviceMonitor:
            enabled: true
    
    postgresql:
      enabled: true
